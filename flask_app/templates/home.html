<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
  <div class="mt-5 mx-5" style="width: 50rem;">
    <form method="POST", action="{{url_for('prediction')}}">
      <div class="form-group">
        <label for="exampleInputRanking">Ranking</label>
        <input type="number" class="form-control" id="typeNumber" name="ranking" min=1>
      </div>
      <div class="form-group mt-3">
        <label for="exampleInputRating">Rating</label>
        <input type="number" class="form-control" id="typeNumber" name="rating" min="0" max="10" step="0.1">
      </div>
      <div class="form-group mt-3">
        <label for="exampleFormControlGenre">Genre</label>
        <select class="form-control" id="exampleFormControlSelect1" name="genre">
          <option>만화</option>
          <option>소설/시/희곡</option>
          <option>경제경영</option>
          <option>어린이</option>
          <option>건강/취미/레저</option>
          <option>에세이</option>
          <option>과학</option>
          <option>유아</option>
          <option>예술/대중문화</option>
          <option>인문학</option>
          <option>수험서/자격증</option>
          <option>좋은부모</option>
          <option>자기계발</option>
          <option>외국어</option>
          <option>사회과학</option>
          <option>청소년</option>
          <option>가정/요리/뷰티</option>
          <option>컴퓨터/모바일</option>
        </select>
      </div>
      <div class='button mt-3'>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
